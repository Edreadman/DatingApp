<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  <a class="navbar-brand" href="#">Dating App</a>
  <a class="" href="#" (click)="logout()">Cerrar Sesión</a>
  <!-- Sidebar Toggle (Topbar) -->


  <!-- Topbar Search -->
  <form #loginForm="ngForm" class="d-none d-sm-inline-block form-inline ml-auto my-2 my-md-0 mw-100 navbar-search" (ngSubmit)="login()">
    <div class="input-group" *ngIf="!loggedIn()">
      <input type="text" class="form-control bg-light border-0 small" placeholder="Usuario" name="username" aria-label="Usuario" aria-describedby="basic-addon2" required [(ngModel)]="model.username">
      <input type="password" class="form-control bg-light border-0 small" placeholder="Contraseña" name="password" aria-label="Contraseña" aria-describedby="basic-addon2" required [(ngModel)]="model.password">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
          <i class="fa fa-sign-in-alt fa-sm"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav">
    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- Nav Item - User Information -->
    <li *ngIf="!loggedIn()" class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Registrarme <i class="fas fa-edit fa-w"></i></span>
        <!--<img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">-->
      </a>
    </li>

    <li *ngIf="loggedIn()" class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Bienvenido</span>
        <img class="img-profile rounded-circle" src="https://cdn4.iconfinder.com/data/icons/user-avatar-flat-icons/512/User_Avatar-04-512.png">
      </a>
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in">
        <a class="dropdown-item" href="#">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          Profile
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
          Settings
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
          Activity Log
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" (click)="logout()">
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          Logout
        </a>
      </div>
    </li>

  </ul>

</nav>
<!-- End of Topbar -->
